<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section>
        <div>
            <h1>Address Book</h1>
            <form id="cform">
                <label for="fname">First name</label> <br>
                <input type="text" id="fname" placeholder="Enter First Name" required> <br>
                <label for="lname">Last name</label>  <br>
                <input type="text" id="lname" placeholder="Enter Last Name" required> <br>
                <label for="contact">Contact</label> <br>
                <input type="text" id="contact" placeholder="Enter Concact" required> <br>
                <label for="email">Email</label> <br>
                <input type="email" id="email" placeholder="Enter Email" required> <br>
                <input type="submit" value="Add Contact">
            </form>
        </div>
    </section>
    <section>
        <div>
            <h1>To Do List</h1>
            <form>
                <label for="task">Task</label> <br>
                <input type="text" id="task" placeholder="Enter Task" required> <br>
                <input type="submit" value="Add Task">
            </form>
            <ol id="tasklist"></ol>
        </div>
    </section>    
</body>
</html>
